<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <div id="form-outer">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form" action="">
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name"><sup>*</sup>Name:</label>
        </div>
        <div class="rightTab">
          <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required autofocus>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email"><sup>*</sup>Email:</label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age"><sup>*</sup>Age:</label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" class="input-field" placeholder="Age" min="10" max="130" required>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="currentPos">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
          <select name="currentPos" id="dropdown" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="learner">Full time learner</option>
            <option value="preferNot">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="userRating"><sup>*</sup>How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="rightTab">
          <ul>
            <li class="radio">
              <label>
                Definitely
                <input type="radio" name="radio-buttons" class="userRatings" value="1">
              </label>
            </li>
            <li class="radio">
              <label>
                Maybe
                <input type="radio" name="radio-buttons" class="userRatings" value="2">
              </label>
            </li>
            <li class="radio">
              <label>
                Not sure
                <input type="radio" name="radio-buttons" class="userRatings" value="3">
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="most-like">What do you like most in FCC:</label>
        </div>
        <div class="rightTab">
          <select name="mostLike" id="most-like" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="preferences">
            Things that should be improved in the future<br>
            (Check all that apply):
          </label>
        </div>
        <div class="rightTab">
          <ul id="preferences">
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="1">
                Front-end Projects
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="2">
                Back-end Projects
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="3">
                Data Visualizatoin
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="4">
                Challenges
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="5">
                Open Source Community
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="6">
                Gitter help rooms
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="7">
                Videos
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="8">
                City Meetups
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="9">
                Wiki
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="10">
                Forum
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input type="checkbox" name="prefer" class="userRatings" value="11">
                Additional Courses
              </label>
            </li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea name="comment" id="comments" class="input-field" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
